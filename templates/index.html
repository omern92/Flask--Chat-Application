<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='index.js') }}"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">

    <title>ChatApp !</title>

</head>
<body>
    <div class="container" id="welcome">
        <h1>Welcome to Chat!</h1>
        <h5>Hello <span id="guest_user">Guest!</span></h5>
        <div id="login_div">
            <p id="login_req"></p>
            <form id="username_form" action="{{ url_for('login_verification') }}" method="POST">
                <div class="form-group">
                    <input type="text" autocomplete="off" class="form-control" id="username" name="username" placeholder="Enter username">
                </div>
                <input type="submit" class="btn btn-primary" id="username_submit" value="Submit">
            </form>
            </br><p id="error"></p>
        </div>
    </div>
    <div id="chat-wrap">
        <div id="users_list_wrap">
            <h4>Users Connected</h4>
            <ul id="users_list">
            </ul>
        </div>
        <div id="rooms_list_wrap">
            <h4>Rooms</h4>
            <div id="rooms_list" class="list-group">
            </div>
            </br>
            <div id="create_room_buttons">
                <input type="text" class="form-control-sm" id="create_room" placeholder="Enter room name">
                <p>&nbsp;&nbsp;&nbsp;&nbsp;</p>
                <button class="btn btn-info btn-sm" id="create_room_btn">Create</button>
            </div>
        </div>
        <h1 style="text-align:center;">Welcome to ChatApp <span id="header_username"></span>!</h1>
        <div class="container" id="chat-texts">
            <div class="messages-list">
                <ul id="messages">
                </ul>
            </div>
            <form id="chat_form">
                <div class="form-group">
                    <input type="text" autocomplete="off" class="form-control" id="message" placeholder="Write a Message...">
                    <input type="submit" class="btn btn-primary" id="submit" value="Post">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
